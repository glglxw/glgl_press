name: Build and Push to TCR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: glgl-press

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Tencent Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.TENCENT_REGISTRY }}
          username: ${{ secrets.TENCENT_USERNAME }}
          password: ${{ secrets.TENCENT_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.TENCENT_REGISTRY }}/${{ secrets.TENCENT_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.TENCENT_REGISTRY }}/${{ secrets.TENCENT_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
